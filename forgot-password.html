<body>
    <div class="app">
        <div class="login">
            <div class="container">
                <a href="/" class="loginsLogo">
                    <img src="assets/images/logo2.png" alt="" class="loginsLogo__img">
                </a>
                <div class="login__wrapper flex-i justify-between flex-wrap">
                    <div class="login-box1">
                        <img src="assets/images/forgot-password.svg" alt="" class="login-box1__img">
                    </div>
                    <div class="login-box2">
                        <div class="loginCard">
                            <h3 class="loginCard__h">هل نسيت كلمة المرور؟</h3>
                            <h4 class="loginCard__h2">أدخل بريدك الإلكتروني وسنرسل لك تعيين كلمة مرورك</h4>
                            <form action="">
                                <div class="login__inputbox">
                                    <label class="form-label login__inputlabel">البريد الإلكتروني</label>
                                    <input type="email" placeholder="أدخل البريد الإلكتروني" name="email"
                                        class="form-control login__input email">
                                    <p class="login__input-required">Email require</p>
                                </div>

                                <button class="login__btn flex-a"> إرسال رمز التحقق</button>
                                <div class="loginReg__row flex-i justify-center">
                                    <a href="login.html" class="loginReg__row-h flex-i gap-2">
                                        <i class="fa-solid fa-arrow-right-long"></i>
                                        العودة لصفحة الدخول
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- app-wrapper end -->
    <script src="dist/jquery-3.6.1/jquery-3.6.1.min.js"></script>

    <script src="assets/js/scripts.js"></script>

</body>

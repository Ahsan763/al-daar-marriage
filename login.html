<!doctype html>
<html dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <!-- Favicons -->
    <link href="assets/images/favicon.png" rel="icon">
    <!-- font aweasome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <!-- form select -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" /> -->
    <!-- bootstrap 5.2.2 -->
    <link href="dist/bootstrap-5.2.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- flatpicker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- fonts -->
    <link href="dist/fonts/fonts.css" rel="stylesheet">
    <!-- Main Stylesheet File -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="assets/css/ahsan.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/media-queries.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="login">
            <div class="container">
                <a href="/" class="loginsLogo">
                    <img src="assets/images/logo2.png" alt="" class="loginsLogo__img">
                </a>
                <div class="login__wrapper flex-i justify-between flex-wrap">
                    <div class="login-box1">
                        <img src="assets/images/login-bg.svg" alt="" class="login-box1__img">
                    </div>
                    <div class="login-box2">
                        <div class="loginCard">
                            <h3 class="loginCard__h">مرحب بعودتك للدار</h3>
                            <form action="">
                                <div class="login__inputbox">
                                    <label class="form-label login__inputlabel">البريد الإلكتروني</label>
                                    <input type="email" name="email" class="form-control login__input email">
                                </div>
                                <div class="login__inputbox">
                                    <label class="form-label login__inputlabel flex-i justify-between">
                                        <span class="login__inputlabel-sp">كلمة المرور</span>
                                        <a href="forgot-password.html" class="login__inputlabel-link">نسيت كلمة المرور
                                            ؟</a>
                                    </label>
                                    <div class="login__input-relative">
                                        <input type="password" name="email" class="form-control login__input password">
                                        <div class="showpassbtn flex-a">
                                            <i class=" fa-solid fa-eye"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="input__remember-row flex-i">
                                    <input id="asdfila1" name="remember" type="checkbox" class="input__remember ">
                                    <label for="asdfila1" class="input__remember-checkbox">
                                    </label>
                                    <span class="input__remember-radio-sp">ذكرني</span>
                                </div>
                                <button class="login__btn flex-a"> تسجيل دخول </button>
                                <div class="loginReg__row flex-i justify-center">
                                    <h4 class="loginReg__row-h"> ليس لديك حساب على منصتنا؟ </h4>
                                    <a href="register.html" class="loginReg__row-link">إنشئ حساب جديد</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- app-wrapper end -->
    <script src="dist/jquery-3.6.1/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="dist/bootstrap-5.2.2/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/form-validation.js"></script>
</body>

</html>
